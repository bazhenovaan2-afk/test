<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создать кейс - BiblioCase</title>
    <link rel="stylesheet" href="css/default-settings.css">
    <link rel="stylesheet" href="css/create-case.css">
</head>
<body>
    <div class="create-case-container">
        <header class="create-case-header">
            <h1 class="create-case-title">BiblioCase</h1>
            <nav class="create-case-nav">
                <a href="main.html">Главная</a>
                <a href="collections.html">Коллекции</a>
                <span id="user-profile" class="user-profile" style="display: none;">
                    <span class="user-name" id="user-name"></span>
                    <button class="logout-btn" id="logout-btn" onclick="logout()">Выйти</button>
                </span>
                <a href="login.html" id="login-link" class="login-link">Войти</a>
            </nav>
        </header>

        <main class="create-case-main">
            <div class="form-wrapper">
                <h2 class="form-title">Создать новый кейс</h2>
                <p class="form-subtitle">Поделитесь своим опытом и знаниями</p>

                <form id="create-case-form" class="case-form">
                    <div class="form-group">
                        <label for="title" class="form-label">Название кейса *</label>
                        <input 
                            type="text" 
                            id="title" 
                            name="title" 
                            class="form-input" 
                            placeholder="Например: Успешный запуск стартапа"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="category" class="form-label">Категория *</label>
                        <select id="category" name="category" class="form-input" required>
                            <option value="">Выберите категорию</option>
                            <option value="Бизнес">Бизнес</option>
                            <option value="Спорт">Спорт</option>
                            <option value="Технологии">Технологии</option>
                            <option value="Дизайн">Дизайн</option>
                            <option value="Программирование">Программирование</option>
                            <option value="Маркетинг">Маркетинг</option>
                            <option value="Образование">Образование</option>
                            <option value="Здоровье">Здоровье</option>
                            <option value="Другое">Другое</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="image" class="form-label">Изображение</label>
                        <div class="image-upload-wrapper">
                            <input 
                                type="file" 
                                id="image" 
                                name="image" 
                                class="form-input-file" 
                                accept="image/*"
                            >
                            <label for="image" class="file-label">
                                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                    <polyline points="17 8 12 3 7 8"></polyline>
                                    <line x1="12" y1="3" x2="12" y2="15"></line>
                                </svg>
                                <span class="file-label-text">Выберите изображение</span>
                            </label>
                            <div id="image-preview" class="image-preview"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="content" class="form-label">Текст кейса *</label>
                        <textarea 
                            id="content" 
                            name="content" 
                            class="form-textarea" 
                            rows="12"
                            placeholder="Опишите ваш опыт, что произошло, какие уроки вы извлекли..."
                            required
                        ></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="window.location.href='{{ url_for(collections) }}'">
                            Отмена
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <span id="submit-text">Создать кейс</span>
                            <span id="submit-loading" class="loading-spinner" style="display: none;">⏳</span>
                        </button>
                    </div>

                    <div id="form-message" class="form-message"></div>
                </form>
            </div>
        </main>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        // Получить user_id из localStorage (после логина)
        let currentUserId = localStorage.getItem('user_id');
        const username = localStorage.getItem('username');
        const isAdmin = localStorage.getItem('is_admin') === 'true';
        
        // Проверка авторизации
        if (username && currentUserId) {
            document.getElementById('login-link').style.display = 'none';
            document.getElementById('user-profile').style.display = 'flex';
            document.getElementById('user-name').textContent = username;
            
            // Добавляем ссылку на модерацию для админа
            if (isAdmin) {
                const nav = document.querySelector('.create-case-nav');
                const moderateLink = document.createElement('a');
                moderateLink.href = '/admin/moderate';
                moderateLink.textContent = 'Модерация';
                moderateLink.style.color = 'var(--primary)';
                moderateLink.style.fontWeight = '600';
                nav.insertBefore(moderateLink, nav.firstChild);
            }
        }

        function logout() {
            localStorage.removeItem('user_id');
            localStorage.removeItem('username');
            localStorage.removeItem('is_admin');
            window.location.reload();
        }

        // Обработка загрузки изображения
        const imageInput = document.getElementById('image');
        const imagePreview = document.getElementById('image-preview');
        
        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.innerHTML = `
                        <img src="${e.target.result}" alt="Preview" class="preview-image">
                        <button type="button" class="remove-image" onclick="removeImage()">×</button>
                    `;
                };
                reader.readAsDataURL(file);
            }
        });

        function removeImage() {
            imageInput.value = '';
            imagePreview.innerHTML = '';
        }

        // Обработка формы
        document.getElementById('create-case-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUserId) {
                showMessage('Пожалуйста, войдите в систему для создания кейса', 'error');
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                return;
            }

            const submitBtn = document.querySelector('.btn-primary');
            const submitText = document.getElementById('submit-text');
            const submitLoading = document.getElementById('submit-loading');
            
            submitBtn.disabled = true;
            submitText.style.display = 'none';
            submitLoading.style.display = 'inline';

            const formData = {
                title: document.getElementById('title').value,
                category: document.getElementById('category').value,
                content: document.getElementById('content').value,
                user_id: parseInt(currentUserId)
            };

            // Обработка изображения
            const imageFile = imageInput.files[0];
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = async function(e) {
                    formData.image = e.target.result;
                    await submitForm(formData);
                };
                reader.readAsDataURL(imageFile);
            } else {
                await submitForm(formData);
            }
        });

        async function submitForm(formData) {
            try {
                const response = await fetch(`${API_URL}/cases`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('Кейс успешно создан и отправлен на модерацию!', 'success');
                    setTimeout(() => {
                        window.location.href = 'collectins.html';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Ошибка при создании кейса', 'error');
                    resetSubmitButton();
                }
            } catch (error) {
                showMessage('Ошибка соединения с сервером', 'error');
                resetSubmitButton();
            }
        }

        function resetSubmitButton() {
            const submitBtn = document.querySelector('.btn-primary');
            const submitText = document.getElementById('submit-text');
            const submitLoading = document.getElementById('submit-loading');
            
            submitBtn.disabled = false;
            submitText.style.display = 'inline';
            submitLoading.style.display = 'none';
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('form-message');
            messageDiv.textContent = text;
            messageDiv.className = `form-message ${type}`;
            messageDiv.style.display = 'block';

            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>

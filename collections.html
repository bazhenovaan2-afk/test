<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Коллекции - BiblioCase</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/default-settings.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="main-title">BiblioCase</h1>
            <nav class="collections-nav">
                <a href="main.html">Главная</a>
                <a href="create-case.html">Создать кейс</a>
                <span id="user-profile" class="user-profile" style="display: none;">
                    <span class="user-name" id="user-name"></span>
                    <button class="logout-btn" id="logout-btn" onclick="logout()">Выйти</button>
                </span>
                <a href="login.html" id="login-link" class="login-link">Войти</a>
            </nav>
            
            <!-- Search Section -->
            <div class="search-section">
                <div class="search-input-wrapper">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input 
                        type="text" 
                        class="search-input" 
                        id="search-input"
                        placeholder="Поиск по названию или тексту..."
                    >
                </div>
                
                <div class="hashtag-select-wrapper">
                    <svg class="hashtag-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="4" y1="9" x2="20" y2="9"></line>
                        <line x1="4" y1="15" x2="20" y2="15"></line>
                        <line x1="10" y1="3" x2="8" y2="21"></line>
                        <line x1="16" y1="3" x2="14" y2="21"></line>
                    </svg>
                    <select class="hashtag-select" id="category-select">
                        <option value="">Все категории</option>
                    </select>
                    <svg class="chevron-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>
            </div>
        </header>

        <!-- Loading indicator -->
        <div id="loading" class="loading-indicator" style="display: none;">
            <p>Загрузка кейсов...</p>
        </div>

        <!-- Empty state -->
        <div id="empty-state" class="empty-state" style="display: none;">
            <p>Кейсы не найдены. <a href="create-case.html">Создайте первый кейс!</a></p>
        </div>

        <!-- Masonry Card Grid -->
        <section class="masonry-grid" id="cases-grid">
            <!-- Кейсы будут загружены динамически -->
        </section>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let allCases = [];
        let allCategories = [];

        // Проверка авторизации
        const currentUserId = localStorage.getItem('user_id');
        const username = localStorage.getItem('username');
        const isAdmin = localStorage.getItem('is_admin') === 'true';
        
        if (username && currentUserId) {
            document.getElementById('login-link').style.display = 'none';
            document.getElementById('user-profile').style.display = 'flex';
            document.getElementById('user-name').textContent = username;
            
            // Добавляем ссылку на модерацию для админа
            if (isAdmin) {
                const nav = document.querySelector('.collections-nav');
                const moderateLink = document.createElement('a');
                moderateLink.href = '/admin/moderate';
                moderateLink.textContent = 'Модерация';
                moderateLink.style.color = 'var(--primary)';
                moderateLink.style.fontWeight = '600';
                nav.insertBefore(moderateLink, nav.firstChild);
            }
        }

        function logout() {
            localStorage.removeItem('user_id');
            localStorage.removeItem('username');
            localStorage.removeItem('is_admin');
            window.location.reload();
        }

        // Загрузка категорий
        async function loadCategories() {
            try {
                const response = await fetch(`${API_URL}/categories`);
                const categories = await response.json();
                allCategories = categories;
                
                const select = document.getElementById('category-select');
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Ошибка загрузки категорий:', error);
            }
        }

        // Загрузка кейсов
        async function loadCases(search = '', category = '') {
            const loadingDiv = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');
            const grid = document.getElementById('cases-grid');
            
            loadingDiv.style.display = 'block';
            emptyState.style.display = 'none';
            grid.innerHTML = '';

            try {
                let url = `${API_URL}/cases`;
                const params = new URLSearchParams();
                if (search) params.append('search', search);
                if (category) params.append('category', category);
                if (currentUserId) params.append('user_id', currentUserId);
                if (params.toString()) url += '?' + params.toString();

                const response = await fetch(url);
                const cases = await response.json();
                allCases = cases;

                loadingDiv.style.display = 'none';

                if (cases.length === 0) {
                    emptyState.style.display = 'block';
                    return;
                }

                displayCases(cases);
            } catch (error) {
                loadingDiv.style.display = 'none';
                emptyState.style.display = 'block';
                emptyState.innerHTML = '<p>Ошибка загрузки кейсов. Проверьте подключение к серверу.</p>';
                console.error('Ошибка загрузки кейсов:', error);
            }
        }

        // Отображение кейсов
        function displayCases(cases) {
            const grid = document.getElementById('cases-grid');
            grid.innerHTML = '';

            cases.forEach((caseItem, index) => {
                const card = document.createElement('div');
                card.className = `card card-offset-${(index % 3) + 1}`;
                card.onclick = (e) => {
                    // Не переходить на страницу кейса при клике на лайк
                    if (!e.target.closest('.like-button')) {
                        viewCase(caseItem.id);
                    }
                };

                const imageUrl = caseItem.image_path 
                    ? `http://localhost:5000${caseItem.image_path}`
                    : 'https://via.placeholder.com/400x280?text=No+Image';

                card.innerHTML = `
                    <div class="card-image">
                        <img src="${imageUrl}" alt="${escapeHtml(caseItem.title)}" onerror="this.src='https://via.placeholder.com/400x280?text=No+Image'">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">${escapeHtml(caseItem.title)}</h3>
                        <p class="card-category">${escapeHtml(caseItem.category)}</p>
                        <div class="card-footer">
                            <p class="card-author">Автор: ${escapeHtml(caseItem.username || 'Неизвестен')}</p>
                            <div class="like-container">
                                ${currentUserId ? `
                                    <button class="like-button ${caseItem.is_liked ? 'liked' : ''}" 
                                            onclick="event.stopPropagation(); toggleLike(${caseItem.id}, this)">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="${caseItem.is_liked ? 'currentColor' : 'none'}" stroke="currentColor" stroke-width="2">
                                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                        </svg>
                                        <span class="like-count">${caseItem.likes_count || 0}</span>
                                    </button>
                                ` : `
                                    <div class="like-count-display">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                                        </svg>
                                        <span class="like-count">${caseItem.likes_count || 0}</span>
                                    </div>
                                `}
                            </div>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        async function toggleLike(caseId, button) {
            if (!currentUserId) {
                window.location.href = '{{ url_for("login_page") }}';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/cases/${caseId}/like`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: parseInt(currentUserId) })
                });

                const data = await response.json();

                if (response.ok) {
                    const svg = button.querySelector('svg');
                    const likeCount = button.querySelector('.like-count');
                    
                    if (data.is_liked) {
                        button.classList.add('liked');
                        svg.setAttribute('fill', 'currentColor');
                    } else {
                        button.classList.remove('liked');
                        svg.setAttribute('fill', 'none');
                    }
                    
                    likeCount.textContent = data.likes_count;
                }
            } catch (error) {
                console.error('Ошибка при лайке:', error);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function viewCase(caseId) {
            window.location.href = `/case/${caseId}`;
        }

        // Обработчики событий
        document.getElementById('search-input').addEventListener('input', function(e) {
            const search = e.target.value;
            const category = document.getElementById('category-select').value;
            loadCases(search, category);
        });

        document.getElementById('category-select').addEventListener('change', function(e) {
            const category = e.target.value;
            const search = document.getElementById('search-input').value;
            loadCases(search, category);
        });

        // Инициализация
        loadCategories();
        loadCases();
    </script>
</body>
</html>
